{% extends 'portfolio/base.html' %} {% block content %}
<h2>Sai has written {{posts.count}} blog{{ posts.count|pluralize}}</h2>
{% for post in posts %}
<a href="{%url 'blog:detail' post.id %}"><h2>{{post.title}}</h2></a>
<h5>{{post.date|date:'M d Y'|upper}}</h5>
<p>{{post.description|striptags|truncatechars:100}}</p>
{% endfor %} {% endblock %}
